<!DOCTYPE html>
<html lang="en">

<head>

  <title>Timer</title>
  <link rel="stylesheet" href="/Day 13/main.css">
</head>

<body>
  <div class="timer">
    <div class="display">
      <span id="Days">00</span>:<span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span

  </div>

  <script src="/Day 13/timer.js"></script>
